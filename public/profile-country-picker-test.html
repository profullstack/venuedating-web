<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Country Picker Test</title>
  <link rel="stylesheet" href="/css/country-dropdown.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .test-container {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    .phone-input-container {
      display: flex;
      width: 100%;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }
    #console-output {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .log {
      margin: 5px 0;
    }
    .error {
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>Profile Country Picker Test</h1>
  
  <div class="test-container">
    <div class="input-group">
      <label for="phone-number">Phone number</label>
      <div class="phone-input-container">
        <div class="country-select" id="country-select">
          <div class="selected-country">
            <div class="country-flag" id="selected-flag"></div>
            <div class="country-code" id="selected-code"></div>
            <div class="dropdown-arrow">â–¼</div>
          </div>
          <div class="country-dropdown" id="country-dropdown" style="display: none;">
            <!-- Country options will be populated dynamically -->
          </div>
        </div>
        <input type="tel" id="phone-number" placeholder="123-456-7890" class="phone-input">
        <input type="hidden" id="country-code-input" value="">
        <input type="hidden" id="full-phone" value="">
      </div>
    </div>
    
    <h2>Console Output</h2>
    <div id="console-output"></div>
  </div>
  
  <script>
    // Override console.log to display in the console-output div
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    const consoleOutput = document.getElementById('console-output');
    
    console.log = function(...args) {
      originalConsoleLog.apply(console, args);
      const logEntry = document.createElement('div');
      logEntry.className = 'log';
      logEntry.textContent = args.join(' ');
      consoleOutput.appendChild(logEntry);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    };
    
    console.error = function(...args) {
      originalConsoleError.apply(console, args);
      const logEntry = document.createElement('div');
      logEntry.className = 'log error';
      logEntry.textContent = 'ERROR: ' + args.join(' ');
      consoleOutput.appendChild(logEntry);
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    };
  </script>
  
  <script type="module" src="/js/tests/profile-country-picker-test.js"></script>
</body>
</html>
