
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>BarCrush</title>
  <meta name="description" content="BarCrush">
  <meta name="theme-color" content="#F44B74">
  <link rel="manifest" href="/manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/payment-dialog.css">
  <link rel="stylesheet" href="/css/rtl.css">
  <link id="favicon" rel="icon" type="image/png" href="/icons/favi.png">
  <link rel="apple-touch-icon" href="/ios/180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/ios/152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/ios/167.png">
  <style>
    * {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <script type="module" src="/js/theme.js"></script>
  <script src="/js/alerts.js"></script>
  <script type="module" src="/js/main.js"></script>
</head>
<body>
  <!-- App container for SPA mode -->
  <div id="app">
    <!-- Content will be loaded by the router -->
    <div class="loading">Loading...</div>
  </div>
  
  

  <script>
    // Router initialization event listener
    window.addEventListener('route-changed', () => {
      // Router has initialized
      console.log('Route changed, application ready');
    }, { once: true });
    
    // Update favicon based on theme
    document.addEventListener('DOMContentLoaded', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      document.getElementById('favicon').href = `/icons/favicon.${currentTheme === 'dark' ? 'dark' : 'light'}.svg`;
      
      // Listen for theme changes to update favicon
      document.addEventListener('themechange', (event) => {
        document.getElementById('favicon').href = `/icons/favicon.${event.detail.theme === 'dark' ? 'dark' : 'light'}.svg`;
      });
    });
  </script>
</body>
</html>
