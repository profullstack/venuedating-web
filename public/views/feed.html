
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - BarCrush</title>
  <script type="module" src="/js/auth-guard.js"></script>
</head>
<body>

<div class="barcrush-top-bar">
  <div class="barcrush-logo-group">
    <!-- Martini glass with heart logo -->
    <img src="/images/barcrush-logo-feed.svg" alt="BarCrush Logo" class="barcrush-logo">
  </div>
  <div class="barcrush-icons">
    <!-- Location Pin SVG -->
    <svg class="barcrush-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#232323" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
    <!-- Notification Bell SVG with pink dot -->
    <span class="barcrush-bell-wrap">
      <svg class="barcrush-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#232323" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
      <span class="barcrush-bell-dot"></span>
    </span>
  </div>
</div>

<div class="barcrush-stories-bar">
  <!-- My Story -->
  <div class="barcrush-story">
    <div class="barcrush-story-avatar barcrush-story-avatar-mine">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="My Story">
      <div class="barcrush-story-add">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
      </div>
    </div>
    <div class="barcrush-story-label">My Story</div>
  </div>
  <!-- Selena -->
  <div class="barcrush-story">
    <div class="barcrush-story-avatar">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Selena">
    </div>
    <div class="barcrush-story-label">Selena</div>
    <div class="barcrush-distance-badge">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      1.5 km
    </div>
  </div>
  <!-- Clara -->
  <div class="barcrush-story">
    <div class="barcrush-story-avatar">
      <img src="https://randomuser.me/api/portraits/women/28.jpg" alt="Clara">
    </div>
    <div class="barcrush-story-label">Clara</div>
    <div class="barcrush-distance-badge">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      2.5 km
    </div>
  </div>
  <!-- Fabian -->
  <div class="barcrush-story">
    <div class="barcrush-story-avatar">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Fabian">
    </div>
    <div class="barcrush-story-label">Fabian</div>
    <div class="barcrush-distance-badge">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      3.5 km
    </div>
  </div>
  <!-- George -->
  <div class="barcrush-story">
    <div class="barcrush-story-avatar">
      <img src="https://randomuser.me/api/portraits/men/22.jpg" alt="George">
    </div>
    <div class="barcrush-story-label">George</div>
    <div class="barcrush-distance-badge">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      4.2 km
    </div>
  </div>
</div>

<!-- Feed Cards Container -->
<div class="barcrush-feed-container">
  <!-- Concert Card -->
  <div class="barcrush-feed-card">
    <div class="barcrush-feed-image-container">
      <img src="/images/concert-barcrush.png" alt="Concert" class="barcrush-feed-image">
      <div class="barcrush-feed-overlay">
        <div class="barcrush-feed-top">
          <div class="barcrush-tag concert-tag">Concert</div>
          <div class="barcrush-tag date-tag">Date</div>
        </div>
        
        <div class="barcrush-feed-venue">The Echo Lounge - 8 pm</div>
        
        <div class="barcrush-feed-content">
          <h2 class="barcrush-feed-title">Arctic Monkeys concert this Friday at The Echo Lounge.</h2>
          <p class="barcrush-feed-description">Would love some company â€” chill vibes, maybe grab a drink before?</p>
        </div>
        
        <div class="barcrush-feed-user-container">
          <div class="barcrush-feed-user">
            <div class="barcrush-feed-user-avatar">
              <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Miranda Kehlani">
            </div>
            <div class="barcrush-feed-user-info">
              <div class="barcrush-feed-user-name">Miranda Kehlani</div>
              <div class="barcrush-feed-user-location">DALLAS</div>
            </div>
          </div>
          <div class="barcrush-feed-distance">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            2.5 km
          </div>
        </div>
      </div>
      
      <!-- Action buttons on the right side -->
      <div class="barcrush-action-buttons-right">
        <button class="barcrush-action-button like-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>
        <button class="barcrush-action-button message-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
        </button>
        <button class="barcrush-action-button more-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"></circle>
            <circle cx="19" cy="12" r="1"></circle>
            <circle cx="5" cy="12" r="1"></circle>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Bar Card -->
  <div class="barcrush-feed-card">
    <div class="barcrush-feed-image-container">
      <img src="/images/bar-image.jpg" alt="Bar" class="barcrush-feed-image">
      <div class="barcrush-feed-overlay">
        <div class="barcrush-feed-top">
          <div class="barcrush-tag bar-tag">Bar</div>
          <div class="barcrush-tag friend-tag">Friend</div>
        </div>
      </div>
      
      <!-- Action buttons on the right side -->
      <div class="barcrush-action-buttons-right">
        <button class="barcrush-action-button like-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Bottom Navigation Bar -->
<div class="barcrush-bottom-nav-container">
  <div class="barcrush-bottom-nav">
    <button class="barcrush-nav-button active">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FF5A99" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
    <button class="barcrush-nav-button">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#AAAAAA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
    </button>
    <button class="barcrush-nav-button add-button">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>
    <button class="barcrush-nav-button">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#AAAAAA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    </button>
    <button class="barcrush-nav-button">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#AAAAAA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
    </button>
  </div>
</div>

<style>
/* Status Bar Styles */
.barcrush-status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #FF5A99;
  color: white;
  padding: 12px 16px 8px;
  font-weight: 600;
  position: relative;
}

.status-left {
  font-size: 14px;
  font-weight: bold;
  z-index: 10;
}

.status-notch {
  width: 40%;
  height: 20px;
  background-color: #FF5A99;
  border-radius: 0 0 16px 16px;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

.status-right {
  display: flex;
  gap: 6px;
  z-index: 10;
}

.status-icon {
  stroke: white;
}

/* Feed Container Styles */
.barcrush-feed-container {
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  margin-bottom: 80px; /* Space for bottom nav */
  background-color: #f8f8f8;
}

/* Feed Card Styles */
.barcrush-feed-card {
  background: #fff;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  position: relative;
  margin-bottom: 16px;
}

.barcrush-feed-image-container {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 130%; /* Aspect ratio for the image */
  overflow: hidden;
}

.barcrush-feed-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.barcrush-feed-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  box-sizing: border-box;
  color: #fff;
}

.barcrush-feed-top {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.barcrush-tag {
  padding: 10px 24px;
  border-radius: 50px;
  font-weight: 600;
  font-size: 16px;
  display: inline-block;
  font-family: 'Roboto';
}

.concert-tag {
  background-color: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(5px);
}

.date-tag, .friend-tag {
  background-color: #FF5A99;
  color: white;
}

.bar-tag {
  background-color: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(5px);
}

.barcrush-feed-venue {
  font-size: 14px;
  font-weight: 500;
  margin-top: 16px;
  opacity: 0.9;
}

.barcrush-feed-content {
  margin-top: auto;
  margin-bottom: 16px;
}

.barcrush-feed-title {
  font-size: 28px;
  font-weight: 700;
  margin: 0 0 12px 0;
  line-height: 1.3;
}

.barcrush-feed-description {
  font-size: 18px;
  margin: 0;
  opacity: 0.9;
  line-height: 1.5;
}

.barcrush-action-buttons-right {
  position: absolute;
  right: 20px;
  top: 80px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.barcrush-action-button {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.2);
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  backdrop-filter: blur(5px);
  transition: all 0.2s ease;
}

.barcrush-action-button:hover {
  background-color: rgba(255, 255, 255, 0.3);
}

.barcrush-feed-user-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.barcrush-feed-user {
  display: flex;
  align-items: center;
}

.barcrush-feed-user-avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  overflow: hidden;
  margin-right: 12px;
  border: 2px solid #FF5A99;
}

.barcrush-feed-user-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.barcrush-feed-user-info {
  flex: 1;
}

.barcrush-feed-user-name {
  font-weight: 600;
  font-size: 16px;
  color: #fff;
}

.barcrush-feed-user-location {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.8);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.barcrush-feed-distance {
  display: flex;
  align-items: center;
  gap: 4px;
  color: rgba(255, 255, 255, 0.8);
  font-size: 13px;
}

.barcrush-feed-distance svg {
  width: 14px;
  height: 14px;
  stroke: rgba(255, 255, 255, 0.8);
}

/* Stories Bar Styles */
.barcrush-stories-bar {
  display: flex;
  flex-direction: row;
  overflow-x: auto;
  gap: 20px;
  padding: 16px 0 16px 16px;
  align-items: flex-start;
  scrollbar-width: none;
  -ms-overflow-style: none;
  width: 100%;
  box-sizing: border-box;
  background: #fff;
  position: relative;
}

.barcrush-stories-bar::-webkit-scrollbar { display: none; }

.barcrush-story {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  min-width: 70px;
}

.barcrush-story-avatar {
  position: relative;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 6px;
  box-sizing: border-box;
  background-color: #FFD6E5;
  padding: 3px;
}

.barcrush-story-avatar-mine {
  background-color: #FFD6E5;
}

.barcrush-story-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  background: #fff;
  display: block;
  border: 2px solid #fff;
}

.barcrush-story-add {
  position: absolute;
  right: -4px;
  bottom: -4px;
  background: #FF5A99;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #fff;
}

.barcrush-story-label {
  font-size: 14px;
  color: #333;
  margin-top: 2px;
  text-align: center;
  font-weight: 500;
}

.barcrush-distance-badge {
  position: relative;
  bottom: auto;
  right: auto;
  background-color: rgba(0, 0, 0, 0.3);
  color: #fff;
  font-size: 11px;
  padding: 2px 8px;
  border-radius: 12px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 3px;
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  margin-top: 4px;
  top: -55px;
}

/* Bottom Navigation */
.barcrush-bottom-nav-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 0 16px 16px;
  box-sizing: border-box;
  z-index: 1000;
}

.barcrush-bottom-nav {
  height: 60px;
  background: #fff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-radius: 50px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.barcrush-nav-button {
  background: none;
  border: none;
  padding: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.barcrush-nav-button.active svg {
  stroke: #FF5A99;
}

.barcrush-nav-button.add-button {
  background: #FF5A99;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  box-shadow: 0 4px 12px rgba(255, 90, 153, 0.3);
}

.barcrush-top-bar {
  width: 100vw;
  max-width: 100vw;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 28px 42px 18px 42px;
  box-sizing: border-box;
  box-shadow: 0 2px 8px rgba(255,90,153,0.04);
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
}
.barcrush-logo-group {
  display: flex;
  align-items: center;
  gap: 18px;
}
.barcrush-logo {
  height: 90px;
  width: auto;
  display: block;
}
.barcrush-brand {
  font-size: 2.8rem;
  font-weight: 700;
  letter-spacing: 0.5px;
  line-height: 1;
  margin-left: 10px;
}
.barcrush-brand-black { color: #232323; }
.barcrush-brand-pink { color: #FF5A99; }
.barcrush-icons {
  display: flex;
  align-items: center;
  gap: 18px;
  padding: 0;
  margin: 0;
}
.barcrush-bell-wrap {
  position: relative;
  display: inline-flex;
  align-items: center;
  padding: 0;
  margin: 0;
}
.barcrush-icon {
  display: inline-block;
  vertical-align: middle;
}
.barcrush-bell-dot {
  position: absolute;
  top: 2px;
  right: 2px;
  width: 13px;
  height: 13px;
  background: #FF5A99;
  border-radius: 50%;
  border: 2.5px solid #fff;
}
@media (max-width: 700px) {
  .barcrush-top-bar {
    padding: 16px 12px 12px 12px;
  }
  .barcrush-logo {
    height: 38px;
  }
  .barcrush-brand {
    font-size: 2rem;
  }
}

/* Stories Bar Styles */
.barcrush-stories-bar {
  display: flex;
  flex-direction: row;
  overflow-x: auto;
  gap: 32px;
  padding: 24px 0 20px 32px;
  align-items: flex-start;
  scrollbar-width: none;
  -ms-overflow-style: none;
  width: 100%;
  box-sizing: border-box;
  background: #fff;
  border-bottom: 1px solid rgba(255,90,153,0.08);
}
.barcrush-stories-bar::-webkit-scrollbar { display: none; }

.barcrush-story {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 110px;
}

.barcrush-story-avatar {
  position: relative;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 8px;
  box-shadow: 0 4px 18px rgba(255,90,153,0.08);
  border: 6px solid #ff7aad;
  box-sizing: border-box;
}
.barcrush-story-avatar-mine {
  border: 6px solid #ffb6d5;
  background: #fff5f9;
}
.barcrush-story-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  background: #fff;
  display: block;
}
.barcrush-story-add {
  position: absolute;
  right: -8px;
  bottom: -8px;
  background: #ff7aad;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 3px solid #fff;
  box-shadow: 0 2px 12px rgba(255,90,153,0.2);
}
.barcrush-story-badge {
  position: absolute;
  bottom: -18px;
