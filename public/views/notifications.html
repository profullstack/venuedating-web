<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | BarCrush</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/notifications.css">
  <script src="/js/i18n-setup.js" type="module"></script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <side-menu></side-menu>
        <h1 class="page-title" data-i18n="notifications.title">Notifications</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="notifications-container">
        <!-- Notification filters -->
        <div class="notification-filters">
          <button class="filter-btn active" data-filter="all" data-i18n="notifications.all">All</button>
          <button class="filter-btn" data-filter="unread" data-i18n="notifications.unread">Unread</button>
        </div>

        <!-- Notifications list -->
        <div class="notifications-list" id="notifications-list">
          <!-- Notifications will be populated here -->
          <div class="notification-placeholder" id="notification-placeholder">
            <div class="placeholder-icon">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
            </div>
            <p class="placeholder-text" data-i18n="notifications.no_notifications">No notifications yet</p>
            <p class="placeholder-subtext" data-i18n="notifications.check_back">Check back later for updates</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <bottom-nav active="none"></bottom-nav>
  </div>

  <!-- Templates -->
  <template id="notification-template">
    <div class="notification-item">
      <div class="notification-icon">
        <!-- Icon will be inserted here -->
      </div>
      <div class="notification-content">
        <div class="notification-header">
          <h3 class="notification-title"></h3>
          <span class="notification-time"></span>
        </div>
        <p class="notification-message"></p>
      </div>
      <div class="notification-actions">
        <button class="mark-read-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </template>

  <!-- Scripts -->
  <script src="/components/side-menu.js" type="module"></script>
  <script src="/components/bottom-nav.js" type="module"></script>
  <script src="/js/notifications.js" type="module"></script>
</body>
</html>
