      </svg>
    </a>

  <div class="interests-title">

  <div class="interests-options">

    <button class="interest-option" data-interest="Karaoke" onclick="toggleInterest(this)">

    </button>
    <button class="interest-option" data-interest="Yoga" onclick="toggleInterest(this)">

    </button>
    <button class="interest-option" data-interest="Cooking" onclick="toggleInterest(this)">
      <span><img src="/images/cooking.svg" alt="Cooking" data-unselected="/images/cooking.svg" data-selected="/images/cooking.white.svg" /> Cooking</span>
    </button>
    <button class="interest-option" data-interest="Tennis" onclick="toggleInterest(this)">

    <button class="interest-option" data-interest="Run" onclick="toggleInterest(this)">

    </button>
    <button class="interest-option" data-interest="Swimming" onclick="toggleInterest(this)">

    </button>
    <button class="interest-option" data-interest="Art" onclick="toggleInterest(this)">
      <span><img src="/images/art.svg" alt="Art" data-unselected="/images/art.svg" data-selected="/images/art.white.svg" /> Art</span>
    </button>
    <button class="interest-option" data-interest="Traveling" onclick="toggleInterest(this)">

      <span><img src="/images/music.svg" alt="Music" data-unselected="/images/music.svg" data-selected="/images/music.white.svg" /> Music</span>
    </button>
    <button class="interest-option" data-interest="Drink" onclick="toggleInterest(this)">
      <span><img src="/images/drink.svg" alt="Drink" data-unselected="/images/drink.svg" data-selected="/images/drink.white.svg" /> Drink</span>

  <button class="continue-btn" onclick="onContinue()">Continue</button>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
  .interests-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    min-height: 100vh;
    background-color: #fff;
    font-family: 'Roboto', sans-serif;
    padding: 16px;
    box-sizing: border-box;
  }
  .interests-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
  }
  .back-btn, .skip-btn {
    color: #F44B74;
    text-decoration: none;
    font-size: 16px;
    font-weight: 400;
  }
  .interests-title {
    margin-bottom: 32px;
  }
  .interests-title h1 {
    font-size: 32px;
    font-weight: 700;
    margin: 0 0 8px 0;
    color: #000;
  }
  .interests-title p {
    font-size: 16px;
    color: #666;
    margin: 0;
  }
  .interests-options {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 24px;
  }
  .interest-option {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 16px 20px;
    border-radius: 32px;
    border: 1px solid #E8E8E8;
    background-color: #fff;
    font-size: 18px;
    font-weight: 400;
    color: #000;
    cursor: pointer;
    transition: all 0.2s ease;
    outline: none;
    gap: 10px;
  }
  .interest-option.selected {
    background-color: #F44B74;
    border-color: #F44B74;
    color: #fff;
  }
  .continue-btn {
    margin-top: auto;
    width: 100%;
    height: 55px;
    border-radius: 30px;
    border: none;
    background-color: #F44B74;
    color: white;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .continue-btn:hover {
    background-color: #F44B74;
  }
</style>

<script>
  // Track selected interests
  let selectedInterests = [];

  // Toggle interest selection
  function toggleInterest(btn) {
    const interest = btn.getAttribute('data-interest');
    btn.classList.toggle('selected');
    const img = btn.querySelector('img');
    if (btn.classList.contains('selected')) {
      if (!selectedInterests.includes(interest)) {
        selectedInterests.push(interest);
      }
      if (img) img.src = img.getAttribute('data-selected');
    } else {
      selectedInterests = selectedInterests.filter(i => i !== interest);
      if (img) img.src = img.getAttribute('data-unselected');
    }
    // Save to localStorage
    const userData = JSON.parse(localStorage.getItem('userProfile')) || {};
    userData.interests = selectedInterests;
    localStorage.setItem('userProfile', JSON.stringify(userData));
  }

  // Restore previous selection if any
  document.addEventListener('DOMContentLoaded', function() {
    const userData = JSON.parse(localStorage.getItem('userProfile')) || {};
    if (userData.interests && Array.isArray(userData.interests)) {
      selectedInterests = userData.interests;
      document.querySelectorAll('.interest-option').forEach(btn => {
        const interest = btn.getAttribute('data-interest');
        const img = btn.querySelector('img');
        if (selectedInterests.includes(interest)) {
          btn.classList.add('selected');
          if (img) img.src = img.getAttribute('data-selected');
        } else {
          btn.classList.remove('selected');
          if (img) img.src = img.getAttribute('data-unselected');
        }
      });
    }
    // Skip button handler
    document.querySelector('.skip-btn').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = '/feed';
    });
  });

  // Continue button handler
  function onContinue() {
    // Save again just in case
    const userData = JSON.parse(localStorage.getItem('userProfile')) || {};
    userData.interests = selectedInterests;
    localStorage.setItem('userProfile', JSON.stringify(userData));
    window.location.href = '/feed';
  }
</script>
