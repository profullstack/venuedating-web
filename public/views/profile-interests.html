    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #000;
    }
    
    .interests-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .interests-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-top: 10px;
    }
    
    .back-btn, .skip-btn {
      text-decoration: none;
    }
    
    .back-btn {
      color: #F44B74;
    }
    
    .back-btn svg {
      width: 24px;
      height: 24px;
    }
    
    .skip-btn {
      color: #F44B74;
      font-weight: 500;
      font-size: 16px;
    }
    
    .interests-title {
      margin-bottom: 30px;
    }
    
    .interests-title h1 {
      font-size: 32px;
      margin-bottom: 8px;
      margin-top: 0;
      font-weight: 700;
      color: #000;
    }
    
    .interests-title p {
      font-size: 16px;
      color: #666;
      margin-top: 0;
      line-height: 1.4;
    }
    
    .interests-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
      overflow-y: auto;
      flex-grow: 1;
    }
    
    .interest-row {
      display: flex;
      gap: 10px;
    }
    
    .interest-option {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      height: 24px;
      justify-content: flex-start;
      white-space: nowrap;
    }
    
    .interest-option.selected {
      background-color: #F44B74;
      border-color: #F44B74;
      color: white;
    }
    
    .interest-option svg {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    
    .interest-option.selected svg path {
      stroke: white;
    }
    
    .interest-option span {
      font-size: 16px;
      font-weight: 500;
    }
    
    .continue-btn {
      padding: 16px;
      background-color: #F44B74;
      color: white;
      border: none;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      margin-top: auto;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    
    .continue-btn:hover {
      background-color: #e03b63;
    }
  </style>
</head>

<script>
  // Keep track of selected interests
  let selectedInterests = [];
  
  // Initialize selected interests from localStorage if available
  document.addEventListener('DOMContentLoaded', function() {
    const savedInterests = localStorage.getItem('userInterests');
    if (savedInterests) {
      selectedInterests = JSON.parse(savedInterests);
      // Mark pre-selected interests
      selectedInterests.forEach(interest => {
        const option = document.querySelector(`.interest-option[data-interest="${interest}"]`);
        if (option) {
          option.classList.add('selected');
        }
      });
    } else {
      // Default selections if any
      const defaultSelected = document.querySelectorAll('.interest-option.selected');
      defaultSelected.forEach(option => {
        selectedInterests.push(option.getAttribute('data-interest'));
      });
    }
  });
  
  // Toggle interest selection
  function toggleInterest(interest) {
    const option = document.querySelector(`.interest-option[data-interest="${interest}"]`);
    
    if (option.classList.contains('selected')) {
      // Deselect interest
      option.classList.remove('selected');
      selectedInterests = selectedInterests.filter(item => item !== interest);
    } else {
      // Select interest
      option.classList.add('selected');
      selectedInterests.push(interest);
    }
  }
  
  // Save interests and navigate to next page
  function saveInterests() {
    // Save to localStorage
    localStorage.setItem('userInterests', JSON.stringify(selectedInterests));
    
    // Navigate to next page (update this to the next page in your flow)
    window.location.href = '/profile-complete';
  }
</script>
