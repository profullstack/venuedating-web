<div class="contact-container">
  
  <div class="contact-content">
    <div class="contact-info">
      <h2 data-i18n="contact.title">Get in Touch</h2>
      <p data-i18n="contact.description">Have questions about BarCrush? We're here to help! Fill out the form and our team will get back to you as soon as possible.</p>
      
      <div class="contact-details">
        <div class="contact-item">
          <i class="contact-icon email-icon"></i>
          <span data-i18n="contact.email">support@barcrush.app</span>
        </div>
        <div class="contact-item">
          <i class="contact-icon location-icon"></i>
          <span data-i18n="contact.location">San Francisco, CA</span>
        </div>
        <div class="contact-item">
          <i class="contact-icon hours-icon"></i>
          <span data-i18n="contact.hours">Mon-Fri: 9am - 5pm PT</span>
        </div>
      </div>
    </div>
    
    <div class="contact-form">
      <form id="contactForm">
        <div class="form-group">
          <label for="name" data-i18n="contact.name_label">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email" data-i18n="contact.email_label">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="subject" data-i18n="contact.subject_label">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
          <label for="message" data-i18n="contact.message_label">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn" data-i18n="contact.submit_button">Send Message</button>
      </form>
    </div>
  </div>
</div>

<script type="module" src="/js/test-language-switch.js"></script>

<style>

  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
}

  font-size: 32px;
}

}

  flex: 1;

}

  color: #F44B74;
  margin-bottom: 20px;
  font-size: 24px;
}

}

  margin-top: 30px;
}

.contact-item {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

}

.location-icon {
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23F44B74" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>');

.hours-icon {
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23F44B74" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>');
}

.contact-form {
  flex: 1;
  min-width: 300px;
  background-color: #fff;

}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
  color: #333;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
  transition: border-color 0.3s;
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: #F44B74;
  outline: none;
}

.submit-btn {
  background-color: #F44B74;
  color: white;
  border: none;
  padding: 14px 24px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 100%;
  font-weight: 600;
}

.submit-btn:hover {
  background-color: #e03a63;
}

@media (max-width: 768px) {
  .contact-content {
    flex-direction: column;
  }
  
  .contact-info,
  .contact-form {
    min-width: 100%;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const contactForm = document.getElementById('contactForm');
  
  if (contactForm) {
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      // Here you would typically send the form data to your backend
      // For now, we'll just show a success message
      alert(`Thank you, ${name}! Your message has been sent. We'll get back to you soon.`);
      
      // Reset the form
      contactForm.reset();
    });
  }
});
</script>
