<div class="phone-login-container">
  <div class="phone-login-header">
    <a href="/auth" class="back-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="#F44B74" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
  </div>
  
  <div class="phone-login-title">
    <h1>Phone Login</h1>
  </div>
  
  <div class="phone-login-form">
    <div class="input-group">
      <label for="phone-number">Phone number</label>
      <div class="phone-input-container">
        <div class="country-select" id="country-select">
          <div class="selected-country">
            <div class="country-flag">ðŸ‡ºðŸ‡¸</div>
            <div class="country-code">+1</div>
            <div class="dropdown-arrow">â–¼</div>
          </div>
          <div class="country-dropdown" id="country-dropdown" style="display: none;">
            <!-- Country options will be populated dynamically -->
          </div>
        </div>
        <input type="tel" id="phone-input" placeholder="123-456-7890" class="phone-input">
        <input type="hidden" id="country-code-input" value="+1">
        <input type="hidden" id="full-phone" value="">
      </div>
    </div>
    
    <div id="otp-section" class="otp-section">
      <div class="input-group">
        <label for="otp-input">Verification Code</label>
        <input id="otp-input" type="text" class="otp-input" maxlength="6" placeholder="Enter 6-digit code">
      </div>
    </div>
    
    <button id="send-otp-btn" class="confirm-btn">Send Verification Code</button>
    
    <div class="reset-password-link">
      <a href="/phone-reset">Forgot your password?</a>
    </div>
    
    <div class="demo-account">
      <p>Demo Account: <span>+15555555555</span></p>
    </div>
    
    <div id="status-message" class="status-message"></div>
  </div>
</div>

<script type="module">
  import { signInWithPhone, verifyPhoneOtp } from '/js/auth.js';
  import { checkPhoneExists } from '/js/password-reset.js';

  // DOM elements
  const countrySelect = document.getElementById('country-select');
  const countryCodeDisplay = document.getElementById('country-code');
  const phoneInput = document.getElementById('phone-input');
  const sendOtpBtn = document.getElementById('send-otp-btn');
  const otpSection = document.getElementById('otp-section');
  const otpInput = document.getElementById('otp-input');
  const verifyOtpBtn = document.getElementById('verify-otp-btn');
  const statusMessage = document.getElementById('status-message');

  // Store the full phone number for verification
  let storedFullPhone = '';
  
  // For demo/testing purposes - auto-fill the test account phone number
  const demoAccountEl = document.querySelector('.demo-account span');
  if (demoAccountEl) {
    demoAccountEl.addEventListener('click', () => {
      phoneInput.value = '5555555555';
      document.querySelector('.country-code').textContent = '+1';
      document.getElementById('country-code-input').value = '+1';
    });
  }

  // Show status message
  function showStatus(message, isError = false) {
    statusMessage.textContent = message;
    
    // Set the appropriate class first
    if (isError) {
      statusMessage.className = 'status-message error';
    } else {
      statusMessage.className = 'status-message success';
    }
    
    // Make visible with animation
    statusMessage.style.display = 'block';
    
    // Force a reflow to ensure the animation plays
    void statusMessage.offsetWidth;
    
    // Auto-hide after 5 seconds with fade-out effect
    setTimeout(() => {
      // Add a fade-out class
      statusMessage.style.opacity = '0';
      
      // After the transition completes, hide the element
      setTimeout(() => {
        statusMessage.style.display = 'none';
        statusMessage.style.opacity = '1'; // Reset opacity for next time
      }, 300); // Match this with the transition duration
    }, 5000);
  }

  // Populate countries dropdown
  async function populateCountries() {
    try {
      console.log('Loading countries data...');
      
      // Try to import the countries module
      const countriesModule = await import('../js/data/countries.js').catch(e => {
        console.log('Countries module not available in default path, trying alternative path');
        return import('/js/data/countries.js');
      });
      
      const { countries } = countriesModule;
      console.log(`Loaded ${countries.length} countries`);
      
      // Clear existing options
      const countryDropdown = document.getElementById('country-dropdown');
      countryDropdown.innerHTML = '';
      
      // Add popular countries first (US, UK, Canada, Australia)
      const popularCountryCodes = ['us', 'gb', 'ca', 'au'];
      const popularCountries = countries.filter(country =>
        popularCountryCodes.includes(country.code)
      );
      
      if (popularCountries.length > 0) {
        // Add popular countries
        popularCountries.forEach(country => {
          addCountryOption(country, countryDropdown);
        });
        
        // Add separator
        const separator = document.createElement('div');
        separator.style.borderBottom = '1px solid #e0e0e0';
        separator.style.margin = '5px 0';
        countryDropdown.appendChild(separator);
      }
      
      // Add all countries alphabetically
      countries
        .filter(country => !popularCountryCodes.includes(country.code))
        .sort((a, b) => a.name.localeCompare(b.name))
        .forEach(country => {
          addCountryOption(country, countryDropdown);
        });
      
      // Set default country to US
      setSelectedCountry({
        code: 'us',
        name: 'United States',
        dialCode: '+1',
        flag: 'ðŸ‡ºðŸ‡¸'
      });
      
    } catch (err) {
      console.error('Error loading countries:', err);
      
      // Fallback: Add some common countries manually
      const countryDropdown = document.getElementById('country-dropdown');
      countryDropdown.innerHTML = '';
      
      const fallbackCountries = [
        { code: 'us', name: 'United States', dialCode: '+1', flag: 'ðŸ‡ºðŸ‡¸' },
        { code: 'gb', name: 'United Kingdom', dialCode: '+44', flag: 'ðŸ‡¬ðŸ‡§' },
        { code: 'ca', name: 'Canada', dialCode: '+1', flag: 'ðŸ‡¨ðŸ‡¦' },
        { code: 'au', name: 'Australia', dialCode: '+61', flag: 'ðŸ‡¦ðŸ‡º' },
        { code: 'in', name: 'India', dialCode: '+91', flag: 'ðŸ‡®ðŸ‡³' }
      ];
      
      fallbackCountries.forEach(country => {
        addCountryOption(country, countryDropdown);
      });
      
      // Set default country to US
      setSelectedCountry(fallbackCountries[0]);
    }
  }
  
  // Helper function to add a country option to the dropdown
  function addCountryOption(country, container) {
    const option = document.createElement('div');
    option.className = 'country-option';
    option.setAttribute('data-code', country.dialCode);
    option.setAttribute('data-country', country.code);
    option.setAttribute('data-flag', country.flag);
    
    option.innerHTML = `
      <div class="country-option-flag">${country.flag}</div>
      <div class="country-option-name">${country.name}</div>
      <div class="country-option-code">${country.dialCode}</div>
    `;
    
    option.addEventListener('click', function() {
      setSelectedCountry(country);
      const dropdown = document.getElementById('country-dropdown');
      dropdown.classList.remove('show');
      dropdown.style.display = 'none';
      document.getElementById('country-select').classList.remove('active');
    });
    
    container.appendChild(option);
  }
  
  // Helper function to set the selected country
  function setSelectedCountry(country) {
    const countryFlag = document.querySelector('.country-flag');
    const countryCode = document.querySelector('.country-code');
    const countryCodeInput = document.getElementById('country-code-input');
    
    countryFlag.textContent = country.flag;
    countryCode.textContent = country.dialCode;
    countryCodeInput.value = country.dialCode;
    
    // Update full phone number
    updateFullPhoneNumber();
  }
  
  // Function to update the full phone number
  function updateFullPhoneNumber() {
    const phoneInput = document.getElementById('phone-input');
    const countryCodeInput = document.getElementById('country-code-input');
    const fullPhoneInput = document.getElementById('full-phone');
    
    const countryCode = countryCodeInput.value;
    const phoneNumber = phoneInput.value.replace(/\D/g, ''); // Remove non-digits
    
    if (phoneNumber) {
      fullPhoneInput.value = `${countryCode}${phoneNumber.startsWith('0') ? phoneNumber.substring(1) : phoneNumber}`;
      storedFullPhone = fullPhoneInput.value;
    } else {
      fullPhoneInput.value = '';
      storedFullPhone = '';
    }
  }
  
  // Format phone number as user types (US format by default)
  function formatPhoneNumber(input) {
    // Get only digits from input
    let digits = input.value.replace(/\D/g, '');
    
    // Don't format if empty
    if (!digits) {
      input.value = '';
      return;
    }
    
    // Format based on length
    if (digits.length <= 3) {
      input.value = digits;
    } else if (digits.length <= 6) {
      input.value = digits.slice(0, 3) + '-' + digits.slice(3);
    } else {
      input.value = digits.slice(0, 3) + '-' + digits.slice(3, 6) + '-' + digits.slice(6, 10);
    }
    
    // Limit to 10 digits (plus formatting)
    if (digits.length > 10) {
      digits = digits.slice(0, 10);
      input.value = digits.slice(0, 3) + '-' + digits.slice(3, 6) + '-' + digits.slice(6);
    }
  }
  
  // Initialize dropdown state
  const countryDropdown = document.getElementById('country-dropdown');
  countryDropdown.classList.remove('show');
  
  // Toggle country dropdown
  document.getElementById('country-select').addEventListener('click', function(e) {
    e.preventDefault();
    e.stopPropagation();
    
    const isVisible = countryDropdown.classList.contains('show');
    
    if (isVisible) {
      countryDropdown.classList.remove('show');
      countryDropdown.style.display = 'none';
      this.classList.remove('active');
    } else {
      countryDropdown.style.display = 'block';
      // Use setTimeout to ensure display:block takes effect before adding the show class
      // This ensures the CSS transition works properly
      setTimeout(() => {
        countryDropdown.classList.add('show');
        this.classList.add('active');
      }, 10);
    }
  });
  
  // Close dropdown when clicking outside
  document.addEventListener('click', function(e) {
    const countrySelect = document.getElementById('country-select');
    
    if (!countrySelect.contains(e.target) && !countryDropdown.contains(e.target)) {
      countryDropdown.classList.remove('show');
      countryDropdown.style.display = 'none';
      countrySelect.classList.remove('active');
    }
  });
  
  // Make sure dropdown is hidden initially
  window.addEventListener('DOMContentLoaded', function() {
    const countryDropdown = document.getElementById('country-dropdown');
    const countrySelect = document.getElementById('country-select');
    
    if (countryDropdown) {
      countryDropdown.classList.remove('show');
      countryDropdown.style.display = 'none';
    }
    
    if (countrySelect) {
      countrySelect.classList.remove('active');
    }
  });
  
  // Update full phone when phone input changes
  const phoneInputEl = document.getElementById('phone-input');
  phoneInputEl.addEventListener('input', function() {
    formatPhoneNumber(this);
    updateFullPhoneNumber();
  });
  
  // Add focus/blur events to phone input to style country select
  phoneInputEl.addEventListener('focus', function() {
    document.getElementById('country-select').classList.add('phone-focused');
  });
  
  phoneInputEl.addEventListener('blur', function() {
    document.getElementById('country-select').classList.remove('phone-focused');
  });

  // Variable to track if we're in verification mode
  let isVerificationMode = false;
  
  sendOtpBtn.addEventListener('click', async () => {
    // If we're in verification mode, handle OTP verification
    if (isVerificationMode) {
      const otp = otpInput.value.trim();
      
      if (!otp) {
        return showStatus('Please enter the verification code', true);
      }
      
      if (!storedFullPhone) {
        return showStatus('Phone number not found. Please try again.', true);
      }
      
      sendOtpBtn.disabled = true;
      const originalText = sendOtpBtn.textContent;
      sendOtpBtn.textContent = 'Verifying...';
      
      try {
        console.log('Verifying OTP for:', storedFullPhone);
        await verifyPhoneOtp(storedFullPhone, otp);
        showStatus('Login successful!');
        
        // Redirect to discover page after successful login
        setTimeout(() => {
          window.location.href = '/discover';
        }, 1500);
      } catch (err) {
        console.error('Error verifying code:', err);
        showStatus(err.message || 'Invalid verification code. Please try again.', true);
      } finally {
        sendOtpBtn.disabled = false;
        sendOtpBtn.textContent = originalText;
      }
      return;
    }
    
    // Handle sending OTP
    const phone = phoneInput.value.trim();
    const countryCode = document.getElementById('country-code-input').value;
    
    if (!phone) {
      return showStatus('Please enter your phone number', true);
    }
    
    if (!countryCode) {
      return showStatus('Please select your country', true);
    }
    
    // Get the full phone number from the hidden input or construct it
    const fullPhone = document.getElementById('full-phone').value ||
      `${countryCode}${phone.startsWith('0') ? phone.substring(1) : phone}`;
    
    storedFullPhone = fullPhone; // Store for verification
    
    // Check if this is a demo account (e.g., +15555555555) or real test account (+15555555556)
    const isDemoAccount = phone === '5555555555' || phone === '555-555-5555';
    const isRealTestAccount = phone === '5555555556' || phone === '555-555-5556';
    const isTestAccount = isDemoAccount || isRealTestAccount;
    
    sendOtpBtn.disabled = true;
    sendOtpBtn.textContent = isTestAccount ? 'Logging in...' : 'Checking...';
    
    try {
      // Check if this is a test account (demo or real test)
      const isDemoAccount = phone === '5555555555' || phone === '555-555-5555';
      const isRealTestAccount = phone === '5555555556' || phone === '555-555-5556';
      const isTestAccount = isDemoAccount || isRealTestAccount;
      
      if (isTestAccount) {
        // For test accounts, bypass OTP and log in directly
        const accountType = isDemoAccount ? 'demo' : 'real test';
        console.log(`[TEST ACCOUNT] Bypassing OTP for ${accountType} account:`, fullPhone);
        showStatus(`${accountType.charAt(0).toUpperCase() + accountType.slice(1)} account: Auto-login in progress...`);
        
        if (isDemoAccount) {
          // For demo account, we'll use a simpler approach with a flag in localStorage
          // that our auth-middleware will check for
          
          // Set the demo account flag that auth-middleware will check
          localStorage.setItem('demo_account', 'true');
          
          // Store basic demo user info
          localStorage.setItem('demo_user', JSON.stringify({
            id: 'demo-user-id',
            name: 'Demo User',
            full_name: 'Demo User',
            avatar_url: '/images/avatar.jpg',
            phone_number: fullPhone,
            phone_verified: true
          }));
          
          console.log('[DEMO] Demo account flag set in localStorage');
          
          // Clear any existing Supabase tokens to avoid conflicts
          // This ensures we're using our demo account system only
          const storageKeys = Object.keys(localStorage);
          storageKeys.forEach(key => {
            if (key.startsWith('sb-') && key.includes('-auth-token')) {
              localStorage.removeItem(key);
            }
          });
        } else if (isRealTestAccount) {
          // For real test account, use Supabase auth but bypass OTP verification
          console.log('[REAL TEST] Setting up real test account session');
          
          try {
            // Create a session for the real test user
            // We'll use the verifyPhoneOtp function but with a special bypass token
            const bypassToken = 'test-bypass-token';
            await verifyPhoneOtp(fullPhone, bypassToken);
            console.log('[REAL TEST] Successfully created session for real test account');
          } catch (err) {
            console.error('[REAL TEST] Error creating session:', err);
            // If there's an error, fall back to the regular OTP flow
            showStatus('Error setting up test account. Proceeding with regular login...');
            sendOtpBtn.disabled = false;
            sendOtpBtn.textContent = 'Send Verification Code';
            return;
          }
        }
        
        // Show success and redirect
        showStatus(`${accountType.charAt(0).toUpperCase() + accountType.slice(1)} account: Login successful!`);
        setTimeout(() => {
          window.location.href = '/discover';
        }, 1500);
        
        return;
      }
      
      // For regular accounts, proceed with normal OTP flow
      // We're now bypassing the phone existence check due to Supabase limitations
      // The checkPhoneExists function will always return true
      await checkPhoneExists(fullPhone);
      
      // Send the OTP - this will fail if the phone number doesn't exist
      sendOtpBtn.textContent = 'Sending...';
      console.log('Sending OTP to:', fullPhone);
      await signInWithPhone(fullPhone);
      showStatus('Verification code sent! Check your phone.');
      otpSection.style.display = 'block';
      otpInput.focus();
      
      // Change button text and functionality for verification
      sendOtpBtn.textContent = 'Verify Code';
      isVerificationMode = true;
    } catch (err) {
      console.error('Error sending verification code:', err);
      showStatus(err.message || 'Failed to send verification code. Please try again.', true);
    } finally {
      sendOtpBtn.disabled = false;
    }
  });
  
  // Make populateCountries function available globally
  window.populateCountries = populateCountries;

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    populateCountries();
    
    // Allow submitting form with Enter key
    phoneInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendOtpBtn.click();
      }
    });
    
    otpInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendOtpBtn.click();
      }
    });
  });
</script>
