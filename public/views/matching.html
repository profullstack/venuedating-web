<!DOCTYPE html>

  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title data-i18n="matching.page_title">Matching - BarCrush</title>
  <script type="module" src="/js/auth-guard.js"></script>

  <script type="module" src="/js/test-language-switch.js"></script>
  <script src="/js/hosted-checkout.js"></script>
  <script type="module">
    // Check authentication and redirect if not logged in
    import authMiddleware from '/js/auth-middleware.js';
    
    // Wait for auth middleware to initialize before checking
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        console.log('Checking authentication on DOM loaded...');
        
        // Initialize dark mode first
        initDarkMode();
        
        // Wait for auth middleware to fully initialize
        await authMiddleware.init();
        
        // Check authentication with less aggressive redirect
        const isAuth = await authMiddleware.requireAuth(false);
        if (!isAuth) {
          console.log('Not authenticated, redirecting to login...');
          // Store current page for redirect after login
          localStorage.setItem('barcrush_redirect_after_login', window.location.pathname);
          window.location.href = '/phone-login';
          return;
        }
        console.log('Authentication check passed');
      } catch (error) {
        console.error('Authentication check failed:', error);
        // Only redirect on critical errors, not session refresh issues
        if (error.message && !error.message.includes('refresh')) {
          localStorage.setItem('barcrush_redirect_after_login', window.location.pathname);
          window.location.href = '/phone-login';
        }
      }
    });
  </script>
</head>

      * {

        margin: 0;

        overflow-x: hidden;
      }

        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--background-color);

      }

        background-color: var(--background-color);

        z-index: 10;
      }

        max-width: 100%;

      .page-title {
        font-size:20px;
        font-weight: bold;
        margin: 0;
        color: var(--text-primary);
      }

      .menu-dots {

        padding: 8px;
      }

      }

      .matching-content {

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px 0 120px;
        position: relative;
        margin-top: -150px; /* Pull content up more */
      }
      
      /* Loading Spinner Styles */
      .loading-spinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-color, #e1e5e9);
        border-top: 3px solid var(--primary-color, #FF4B77);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .loading-text {
        color: var(--text-secondary, #666);
        font-size: 16px;
        font-weight: 500;
        text-align: center;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .card-stack {
        position: relative;
        width: 100%;
        max-width: 300px;
        height: 400px;
        margin: 0 auto;
        padding: 20px;
        z-index: 10;
      }

      .match-card {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transform-origin: bottom center;
        cursor: pointer !important; /* Make it clear this is clickable */
        transform-style: preserve-3d;
        transition: transform 0.5s ease, opacity 0.3s ease, box-shadow 0.3s ease;
        touch-action: none; /* Ensures touch events work properly */
      }
      
      /* Hover effect to make clickability more obvious */
      .match-card:hover {
        box-shadow: 0 10px 25px rgba(244, 75, 116, 0.4);
        transform: translateY(-5px) scale(1.02) !important;
      }
      
      /* View profile button removed as requested */
      
      /* Position the cards in stacked format */
      .match-card:nth-child(1) {
        transform: translateZ(20px) rotate(6deg) translateX(10px);
        z-index: 10;
      }
      
      .match-card:nth-child(2) {
        transform: translateZ(10px) rotate(-4deg) translateX(-8px) scale(0.98);
        z-index: 9;
        opacity: 0.9;
      }

        transform: translateZ(0) rotate(-1deg) translateX(-4px) scale(0.96);
        z-index: 8;
        opacity: 0.7;
      }

      .match-screen {

        top: 0;

        width: 100%;

        display: flex;
        flex-direction: column;

        margin-bottom: 40px;

        color: white;
      }
      
      .secondary-button {
        background-color: rgba(255, 255, 255, 0.1);
        color: #FF4B77;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 75, 119, 0.3);
      }

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .payment-modal.visible {
        display: flex;
        opacity: 1;
      }
      
      .payment-modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;

        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .payment-modal:not(.visible) .payment-modal-content {
        transform: translate(-50%, -50%) scale(0.9);
      }

        padding: 40px 32px 32px;

        color: white;

      .payment-modal-title {
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 8px 0;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);

      .payment-modal-subtitle {
        font-size: 18px;

        margin: 0;
        opacity: 0.95;
      }
      
      .payment-modal-body {
        background: white;
        padding: 32px;
        border-radius: 0 0 24px 24px;
      }
      
      .benefits-list {
        margin-bottom: 32px;
      }
      
      .benefit-item {

        align-items: center;

        border: 2px solid #E5E7EB;

      .payment-security {
        display: flex;
        align-items: center;

        100% { transform: rotate(360deg); }

        }

          padding: 24px;
        }
      }
