<div class="gender-container">
  <div class="gender-header">
    <a href="/profile" class="back-btn">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="#F44B74" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <a href="#" class="skip-btn">Skip</a>
  </div>
  
  <div class="gender-title">
    <h1>I am a</h1>
  </div>
  
  <div class="gender-options">
    <button class="gender-option" data-gender="woman" onclick="selectGender('woman')">
      <span>Woman</span>
      <svg class="check-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 6L9 17L4 12" stroke="#F44B74" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <button class="gender-option selected" data-gender="man" onclick="selectGender('man')">
      <span>Man</span>
      <svg class="check-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <button class="gender-option" data-gender="nonbinary" onclick="selectGender('nonbinary')">
      <span>Non-binary</span>
      <svg class="check-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 6L9 17L4 12" stroke="#F44B74" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  
  <button class="continue-btn" onclick="window.location.href = '/profile-interests'; return false;">Continue</button>
</div>

<style>
  /* Import Roboto font */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
  
  .gender-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    min-height: 100vh;
    background-color: #fff;
    font-family: 'Roboto', sans-serif;
    padding: 16px;
    box-sizing: border-box;
  }
  
  .gender-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
  }
  
  .back-btn, .skip-btn {
    color: #F44B74;
    text-decoration: none;
    font-size: 16px;
    font-weight: 400;
  }
  
  .gender-title {
    margin-bottom: 60px;
  }
  
  .gender-title h1 {
    font-size: 36px;
    font-weight: 700;
    margin: 0;
    color: #000;
  }
  
  .gender-options {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 20px;
  }
  
  .gender-option {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-radius: 50px;
    border: 1px solid #E8E8E8;
    background-color: #fff;
    font-size: 18px;
    font-weight: 400;
    color: #000;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .gender-option.selected {
    background-color: #F44B74;
    border-color: #F44B74;
    color: white;
  }
  
  .check-icon {
    opacity: 0;
    transition: opacity 0.2s ease;
  }
  
  .gender-option.selected .check-icon {
    opacity: 1;
  }
  
  .continue-btn {
    margin-top: auto;
    width: 100%;
    height: 55px;
    border-radius: 30px;
    border: none;
    background-color: #F44B74;
    color: white;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  
  .continue-btn:hover {
    background-color: #F44B74;
  }
</style>

<script>
  // Global function to select gender
  function selectGender(gender) {
    // Get all gender option buttons
    const genderOptions = document.querySelectorAll('.gender-option');
    
    // Remove selected class from all options
    genderOptions.forEach(opt => {
      opt.classList.remove('selected');
      // Reset stroke color on all checkmarks
      const checkPath = opt.querySelector('.check-icon path');
      if (checkPath) {
        checkPath.setAttribute('stroke', '#F44B74');
      }
    });
    
    // Add selected class to clicked option
    const selectedOption = document.querySelector(`.gender-option[data-gender="${gender}"]`);
    if (selectedOption) {
      selectedOption.classList.add('selected');
      
      // Change stroke color to white for the selected option's checkmark
      const checkPath = selectedOption.querySelector('.check-icon path');
      if (checkPath) {
        checkPath.setAttribute('stroke', 'white');
      }
    }
    
    // Get user data from localStorage
    const userData = JSON.parse(localStorage.getItem('userProfile')) || {};
    
    // Update userData with selected gender
    userData.gender = gender;
    localStorage.setItem('userProfile', JSON.stringify(userData));
    
    console.log('Gender selected:', gender);
  }
  
  document.addEventListener('DOMContentLoaded', function() {
    // Get user data from localStorage if available
    const userData = JSON.parse(localStorage.getItem('userProfile')) || {};
    
    // Get all gender option buttons
    const genderOptions = document.querySelectorAll('.gender-option');
    
    // Set initial selection based on saved data or default to the middle option (Man)
    if (userData.gender) {
      selectGender(userData.gender);
    }
    
    // We're using the onclick attribute to handle gender option clicks via the selectGender function
    
    // Continue button click handler
    const continueBtn = document.querySelector('.continue-btn');
    continueBtn.addEventListener('click', function() {
      // Get selected gender
      const selectedGender = document.querySelector('.gender-option.selected');
      if (selectedGender) {
        userData.gender = selectedGender.getAttribute('data-gender');
        localStorage.setItem('userProfile', JSON.stringify(userData));
        
        // Navigate to next page
        window.location.href = '#/interests'; // Assuming interests is the next page
      }
    });
  });
</script>
