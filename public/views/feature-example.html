<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Example</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="feature-example-container">
    <h1 data-i18n="feature_example.title">Feature Example</h1>
    <p data-i18n="feature_example.description">This is an example of a new feature page added using the route helpers.</p>
    
    <div class="feature-form-container">
      <h2 data-i18n="feature_example.form_title">Example Form</h2>
      <form id="feature-example-form">
        <div class="form-group">
          <label for="name" data-i18n="feature_example.name_label">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email" data-i18n="feature_example.email_label">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message" data-i18n="feature_example.message_label">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit" data-i18n="feature_example.submit_button">Submit</button>
      </form>
    </div>
    
    <div id="form-result" class="form-result" style="display: none;"></div>
  </div>
</body>
</html>
