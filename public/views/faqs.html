<div class="faqs-container container">
  <h1 data-i18n="faqs.title">FAQs</h1>
  <p data-i18n="faqs.description">This is the FAQs page.</p>
  
  <div class="faqs-content">
    <!-- Your content here -->
    <form id="faqs-form">
      <div class="form-group">
        <label for="name" data-i18n="faqs.name_label">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email" data-i18n="faqs.email_label">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message" data-i18n="faqs.message_label">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      
      <button type="submit" data-i18n="faqs.submit_button">Submit</button>
    </form>
    
    <div id="form-result" class="form-result" style="display: none;"></div>
  </div>
</div>

<script type="module" src="/js/views/faqs.js"></script>
