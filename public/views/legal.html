<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>legal</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="legal-container container">
  <h1 data-i18n="legal.title">legal</h1>
  <p data-i18n="legal.description">This is the legal page.</p>
  
  <div class="legal-content">
    <!-- Your content here -->
    <form id="legal-form">
      <div class="form-group">
        <label for="name" data-i18n="legal.name_label">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email" data-i18n="legal.email_label">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message" data-i18n="legal.message_label">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      
      <button type="submit" data-i18n="legal.submit_button">Submit</button>
    </form>
    
    <div id="form-result" class="form-result" style="display: none;"></div>
  </div>
</div>

<script type="module" src="/js/views/legal.js"></script>
</body>
</html>
