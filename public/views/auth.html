<script type="module">
import { signInWithPhone, verifyPhoneOtp, signInWithGoogle } from '../js/auth.js';

// Helper to show status messages
function showStatus(msg, isError = false) {
  let el = document.getElementById('auth-status-message');
  if (!el) {
    el = document.createElement('div');
    el.id = 'auth-status-message';
    el.style.marginTop = '14px';
    el.style.fontSize = '15px';
    el.style.textAlign = 'center';
    el.style.color = '#fff';
    el.style.background = isError ? '#F44B74' : '#4BB543';
    el.style.borderRadius = '8px';
    el.style.padding = '8px 16px';
    el.style.maxWidth = '340px';
    el.style.marginLeft = 'auto';
    el.style.marginRight = 'auto';
    document.querySelector('.auth-container').appendChild(el);
  }
  el.textContent = msg;
  el.style.background = isError ? '#F44B74' : '#4BB543';
  el.style.display = 'block';
  setTimeout(() => { el.style.display = 'none'; }, 5000);
}

// Helper function to show status messages
// (Keeping this function as it might be used by other parts of the auth page)

window.addEventListener('DOMContentLoaded', () => {
  const googleBtn = document.getElementById('google-login-btn');

  if (googleBtn) {
    googleBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        await signInWithGoogle();
      } catch (err) {
        showStatus(err.message || 'Google login failed', true);
      }
    });
  }
});
</script>
