    // Check authentication and redirect if not logged in
    import authMiddleware from '/js/auth-middleware.js';
    
    // Immediately check authentication before DOM is loaded
    (async function() {
      try {
        console.log('Checking authentication immediately...');
        const isAuth = await authMiddleware.requireAuth(true);
        if (!isAuth) {
          console.log('Not authenticated, redirecting to login...');
          window.location.href = '/auth';
          return;
        }
        console.log('Authentication check passed');
      } catch (error) {
        console.error('Authentication check failed:', error);
        window.location.href = '/auth';
        return;
      }
    })();
    
    document.addEventListener('DOMContentLoaded', async function() {
      // Initialize dark mode
      initDarkMode();
      
      // Double-check authentication on DOM content loaded
      await authMiddleware.requireAuth(true);
    });
  </script>

<!-- Venues API Test Script -->
<script type="module">
  import { getNearbyVenues } from '/js/api/venues.js';
  
  document.getElementById('test-api')?.addEventListener('click', async () => {
    const lat = parseFloat(document.getElementById('lat').value);
    const lng = parseFloat(document.getElementById('lng').value);
    const radius = parseFloat(document.getElementById('radius').value);
    
    const loadingEl = document.getElementById('test-loading');
    const errorEl = document.getElementById('test-error');
    const responseEl = document.getElementById('api-response');
    const venuesContainer = document.getElementById('test-venues-container');
    
    // Reset UI
    loadingEl.style.display = 'block';
    errorEl.textContent = '';
    responseEl.textContent = 'Fetching data...';
    venuesContainer.innerHTML = '';
    
    try {
      console.log('Calling getNearbyVenues with:', { lat, lng, radius });
      const venues = await getNearbyVenues(lat, lng, radius);
      
      // Display raw response
      responseEl.textContent = JSON.stringify(venues, null, 2);
      
      // Display venues cards
      if (venues && venues.length > 0) {
        venues.forEach(venue => {
          const venueCard = document.createElement('div');
          venueCard.className = 'venue-card test-venue-card';
          
          const venueName = document.createElement('div');
          venueName.className = 'venue-name';
          venueName.textContent = venue.name || 'Unnamed Venue';
          
          const venueAddress = document.createElement('div');
          venueAddress.className = 'venue-address';
          venueAddress.textContent = venue.address || 'No address available';
          
          const venueDetails = document.createElement('div');
          venueDetails.innerHTML = `
            <p><strong>ID:</strong> ${venue.id || 'N/A'}</p>
            <p><strong>Coordinates:</strong> ${venue.lat || 'N/A'}, ${venue.lng || 'N/A'}</p>
            <p><strong>Distance:</strong> ${venue.distance ? venue.distance.toFixed(2) + ' km' : 'N/A'}</p>
          `;
          
          venueCard.appendChild(venueName);
          venueCard.appendChild(venueAddress);
          venueCard.appendChild(venueDetails);
          venuesContainer.appendChild(venueCard);
        });
      } else {
        venuesContainer.innerHTML = '<p>No venues found</p>';
      }
    } catch (error) {
      console.error('Error testing venues API:', error);
      errorEl.textContent = `Error: ${error.message || 'Unknown error'}`;
      responseEl.textContent = `Failed to fetch venues data: ${error.message || 'Unknown error'}`;
    } finally {
      loadingEl.style.display = 'none';
    }
  });
</script>
